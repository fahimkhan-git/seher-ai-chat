<!-- 
  Homesfy Chat Widget - Embed Script
  Copy this script and paste it before </body> tag on your microsite
-->

<!-- Replace these values for each microsite: -->
<!-- 
  WIDGET_URL: Your widget deployment URL (e.g., https://widget-xxxxx.vercel.app)
  API_URL: Your API deployment URL (e.g., https://api-xxxxx.vercel.app)
  PROJECT_ID: Unique project ID for this microsite (e.g., "5796" or "project-1")
  MICROSITE_NAME: Name of this microsite (e.g., "microsite-1" or domain name)
-->

<script
  src="WIDGET_URL/widget.js"
  data-project="PROJECT_ID"
  data-api-base-url="API_URL"
  data-microsite="MICROSITE_NAME"
  async
></script>
